<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <!-- Cookie stylesheet -->
    <link rel="stylesheet" href="cookie-notice.css">
  </head>
  <body>
    <!-- Cookie script -->
    <script src="cookie-notice.min.js"></script>

    <!-- Run the script -->
    <script>
      cookieNotice({
        position:   'right', // top, bottom, left, right
        theme:      'dark', // light, dark
        text:       'We use cookies to give you the best possible experience on our site. By continuing to use the site you agree to our use of cookies.',
        policyPage:  '',
        timeToHide: 12, // number of seconds until the bar hides
      });
    </script>

  </body>
</html>
